name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race --count=1 -v ./...

  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries for multiple platforms
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/pmp-cloud-inspector-linux-amd64 ./cmd/inspector

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/pmp-cloud-inspector-linux-arm64 ./cmd/inspector

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/pmp-cloud-inspector-darwin-amd64 ./cmd/inspector

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/pmp-cloud-inspector-darwin-arm64 ./cmd/inspector

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/pmp-cloud-inspector-windows-amd64.exe ./cmd/inspector

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release"
            CHANGELOG="Initial release of PMP Cloud Inspector"
          else
            echo "Generating changelog from $PREV_TAG to ${{ steps.get_version.outputs.VERSION }}"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          fi

          # Save changelog to file
          echo "$CHANGELOG" > changelog.txt
          cat changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body_path: changelog.txt
          draft: false
          prerelease: false
          files: |
            dist/pmp-cloud-inspector-linux-amd64
            dist/pmp-cloud-inspector-linux-arm64
            dist/pmp-cloud-inspector-darwin-amd64
            dist/pmp-cloud-inspector-darwin-arm64
            dist/pmp-cloud-inspector-windows-amd64.exe
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/*
          retention-days: 30
