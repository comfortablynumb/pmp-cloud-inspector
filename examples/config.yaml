# PMP Cloud Inspector Configuration Example

# Provider configuration
providers:
  # AWS Provider
  - name: aws
    # Specific accounts to inspect (empty = all accounts available with credentials)
    accounts: []
    # Specific regions to inspect (empty = default regions)
    regions:
      - us-east-1
      - us-west-2
      - eu-west-1
    # Provider-specific options
    options: {}

  # GitHub Provider
  # - name: github
  #   # Organizations to inspect (empty = all user's organizations)
  #   accounts:
  #     - my-org-name
  #   # GitHub requires a personal access token
  #   options:
  #     token: "ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

  # GitLab Provider
  # - name: gitlab
  #   # Groups to inspect (empty = all accessible projects)
  #   accounts:
  #     - my-group-name
  #   options:
  #     token: "glpat-xxxxxxxxxxxxxxxxxxxx"
  #     base_url: "https://gitlab.com"  # Optional: for self-hosted

  # JFrog Artifactory Provider
  # - name: jfrog
  #   options:
  #     base_url: "https://mycompany.jfrog.io"
  #     api_key: "AKCxxxxxxxxxxxxxxxxxxxx"
  #     # OR use username/password:
  #     # username: "admin"
  #     # password: "password"

  # GCP Provider
  # - name: gcp
  #   regions:
  #     - us-central1
  #     - us-east1
  #   options:
  #     project_id: "my-gcp-project"
  #     credentials_file: "/path/to/service-account-key.json"  # Optional

# Resource configuration
resources:
  # Specific resource types to collect
  # Available AWS types:
  #   - aws:iam:user
  #   - aws:iam:role
  #   - aws:account
  #   - aws:ec2:vpc
  #   - aws:ec2:subnet
  #   - aws:ec2:security-group
  #   - aws:ec2:instance
  #   - aws:ecr:repository
  #   - aws:eks:cluster
  #   - aws:elb:classic
  #   - aws:elb:application
  #   - aws:elb:network
  #   - aws:lambda:function
  #   - aws:apigateway:api
  #   - aws:cloudfront:distribution
  #   - aws:memorydb:cluster
  #   - aws:elasticache:cluster
  #   - aws:secretsmanager:secret
  # Available GitHub types:
  #   - github:organization
  #   - github:repository
  #   - github:team
  #   - github:user
  # Available GitLab types:
  #   - gitlab:project
  #   - gitlab:group
  #   - gitlab:user
  # Available JFrog types:
  #   - jfrog:repository
  #   - jfrog:user
  #   - jfrog:group
  #   - jfrog:permission
  # Available GCP types:
  #   - gcp:project
  #   - gcp:compute:instance
  #   - gcp:compute:network
  #   - gcp:compute:subnetwork
  #   - gcp:storage:bucket
  #   - gcp:cloudfunctions:function
  #   - gcp:run:service
  types: []

  # Collect all available resource types
  include_all: true

  # Track relationships between resources
  relationships: true

# Export configuration
export:
  # Output format: json, yaml, dot
  format: json

  # Output file path (optional, defaults to stdout)
  output_file: ""

  # Pretty print output
  pretty: true

  # Include raw cloud provider data in output
  include_raw: false

  # Export to multiple formats (optional)
  # formats:
  #   - json
  #   - yaml
  #   - dot
